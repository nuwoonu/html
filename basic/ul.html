<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--  목록 태그 
      1. 순서 없는(상관없는) 목록 : 블릿기 기호 사용
        -ul unordered list
        li(List item)
      2. 순서 있는 목록 12... or a,b,c.....
        ol(ordered list)
        - 속성 type(1,A,a,I,i) start(순서의 시작 번호)
    -->
     3

      <ul> <!-- ul = 부  li 자식-->
        <li>노트북</li>
        <li>필</li>
        <li>교재</li>
      </ul>
    </ol>
</body>
</html>
