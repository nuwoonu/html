<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">
        <div>
            <label for="id">아이디</label>
            <input type="text" name="id" id="id" placeholder="5자 이하" maxlength="5">
        </div>
        <div>
            <label for="password">비밀번호</label>
            <input type="password" name="password" id="password" placeholder="10자 이하" minlength="4">
        </div>
        <div>
            <label for="search">검색</label>
            <input type="search" name="search" id="search">
        </div>
        <div>
            <label for="tel">전화번호</label>
            <input type="tel" name="tel" id="tel" pattern="\d{3}-\d{4}-\d{4}">
        </div>
        <button type="submit">제출</button>
    </form>
</body>
</html>
