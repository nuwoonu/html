<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>input 요소 공통 속성</h1>
    <form action="" method="get">
        <div>
            <!-- 체크를 할때 항상 value로 값을 줄 것!-->
            <input type="text" name="name" id="id" checked  value="홍길동">
            <label for="apple">사과</label>
            <div>
                <label for="id">autofocuus</label>
                <input type="txt" name="id" autofocus />
            </div>
            
            <div>
                <label for="ip">readonly</label>
                <input type="text" name="ip" id="ip" readonly value="169.254.172.100">
            </div>
            <div>
                <label for="fruit">required</label>
                <input type="text" name="fruit" id="fuirt" required>

            </div>
        </div>

        <button type="submit">제출</button>
    </form>
    
</body>
</html>
