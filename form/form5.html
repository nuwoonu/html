<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>체크 관련 input 요소</h1>
    <form action="" method="get">
        <div>
            <!-- 체크를 할때 항상 value로 값을 줄 것!-->
            <input type="checkbox" name="fruit" id="apple" checked  value="사과">
            <label for="apple">사과</label>
            <input type="checkbox" name="fruit" id="grape" value="포도">
            <label for="grape">포도</label>
            <input type="checkbox" name="fruit" id="orange" value="오렌지">
            <label for="orange">오렌지</label>
        </div>


        <div> <!-- type="radio"는 한가지만 체크할때-->
            <input type="radio" name="vege" id="apple1" checked value="사과1">
            <label for="apple1">사과</label>
            <input type="radio" name="vege" id="grape1" value="포도1">
            <label for="grape1">포도</label>
            <input type="radio" name="vege" id="orange1" value="오렌지1">
            <label for="orange1">오렌지</label>
        </div>
        <button type="submit">제출</button>
    </form>
    <h1>기타 input 요소</h1>
    <form action="" method="get">
        <!--  <input type="file" name="file" id="file" accept="image/png,image/jpeg"> 파일 확장자 제한 걸떄. -->
        <div>
            <label for="file">file</label>
            <input type="file" name="file" id="file" accept="image/png,image/jpeg mutiple">
        </div>
        <div>
            <label for="hidden">hidden</label>
            <input type="hidden" name="hidden" id="hidden" value="5">
        </div>
        <div>
            <label for="email">email</label>
            <input type="email" name="email" id="email">
        </div>
        <button type="submit">제출</button>
    </form>
</body>
</html>
